<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span highlight color="lightblue">{{ post.title | titlecase }}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span highlight style="margin-right: 10px; color: black">{{ fullName | fullName: 'fr' }}</span> <span>{{ post.createdDate | timeAgo  }}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
     <img mat-card-image *ngIf="post.imageUrl as imageUrl" [src]="imageUrl" [alt]="post.title">
    <span class="post-content"> {{ post.content | shorten: 25 }}</span>
  </mat-card-content>
  <mat-card-actions>
    <!--
  * Comment faire pour rendre CommentsComponent réutilisable ?
  * Comment permettre au component parent – dans ce cas, PostListItemComponent – de réagir aux clics du bouton d'envoi ?
  * Le nom newCommentByUser vient du nom du @Output dans CommentsComponent,
  * et la syntaxe $event permet de capter le contenu d'un événement. Dans ce cas, il s'agit du commentaire de l'utilisateur.
   -->
    <app-comments [comments]="post.comments" (newCommentByPostId)="onNewComment($event)"></app-comments>
  </mat-card-actions>
</mat-card>
